name: Link Checker

on:
  pull_request:
    paths:
      - 'README.md'
      - 'data/**'
  schedule:
    - cron: '0 0 * * 0'  # Weekly check

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run awesome-lint
        run: npm run lint
      
      - name: Check links with linkspector
        uses: sibiraj-s/linkspector-action@v1
        with:
          config: .linkspector.yml
          directory: .
          files: README.md

